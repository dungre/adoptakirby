<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Your Kirby</title>
    <style type="text/css">
        .pick {
            font-size: 18pt;
            font-family: 'lucida console';
            color: rgb(252, 50, 101);
        }
        img {
            outline-width: 8px;
            outline-color: gray;
            outline-style: inset;
            border-style: solid;
            border-width: 10px;
            border-color: white;
            background-color:black;
            padding: 2px;
            width: 500px;
            margin: 15px 25px 15px 25px;
        }
    </style>
</head>
<body>
    <div class="abody">
        <h1><span class="h">Adopt a </span>Kirby</h1>
        <hr>
        <p class="pick">Pick Your Kirby:</p>
        <div>
            <img src="https://images.nintendolife.com/d59cd14d819d1/1-mario-kirby.large.jpg" alt="mario kirby">
            <img src="https://images.nintendolife.com/4b3eecbc13fa1/14-bowser-kirby.large.jpg" alt="bowser kirby">
        </div>
        <div>
            <img src="https://images.nintendolife.com/770b9aaab7a72/17-zelda-kirby.large.jpg" alt="zelda kirby">
            <img src="https://images.nintendolife.com/d307100db1313/63-bayonetta-kirby.large.jpg" alt="bayonetta kirby">
        </div>
        <div>
            <img src="https://images.nintendolife.com/cdabbab7a55a2/76-min-min-kirby.large.jpg" alt="min min kirby">
            <img src="https://images.nintendolife.com/e1fc39500fbee/77-minecraft-kirby.large.jpg" alt="minecraft kirby">
        </div>
        <div>
            <img src="https://images.nintendolife.com/b311316460402/78-sephiroth-kirby.large.jpg" alt="sephiroth kirby">
            <img src="https://images.nintendolife.com/67998ac1c8afe/56-robin-kirby.large.jpg" alt="robin kirby">
        </div>
    </div>
    <footer>
    </footer>
</body>
</html>
